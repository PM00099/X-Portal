<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>User login</title>
</head>

<body>
  <hgroup>
    <h1 class="text-center my-2">User Login</h1>
    <hr>
    {% if error %}
    <p class="text-center" style="color: red;">{{ error }}</p>
    {% endif %}
  </hgroup>
  <div class="container">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
          required>
      </div>
      <div class="form-group">
        <label for="pass1">Password</label>
        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a type="submit" class="btn btn-success ml-2 my-sm-0" href="{% url 'signup' %}">Create An Account</a>
    </form>
  </div>
</body>

</html>
